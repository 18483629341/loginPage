<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/login.css" />

<body class="flexBlock">
	<div class="header " >

				<img src="./img/logo.png" alt=""> 
		</div>
		 
	</div>
	<!-- 登录框 -->

	<div class="main  ">
		<div class="centerCon flexBlock">
				<div class="flex1 border"></div>

							<div class="login_name" >
								<span class="login_title">账户登录</span>
							</div>
							<div class="userDiv">
								<input class="user" type="text" placeholder="请输入手机号/邮箱" />
							</div>
							<div class="passwordDiv">
								<input class="password" type="text" placeholder="请输入密码" />
							</div>
							<div class="login-btn">
								<button>登录</button>
							</div>
						</div>
					
					
				</div>
		</div>
		
	
	</div>
    <div class="footer ">
